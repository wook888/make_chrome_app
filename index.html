<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="kingBox">
      <div id="topBox">
        <ul class="ul1">
          <li>🕹️ 게임</li>
          <li>📸 카메라</li>
        </ul>
        <h1 class="hidden" id="greeting"></h1>
        <ul class="ul2">
          <li>📅 달력</li>
          <li>💌 메일</li>
          <li>🗺️ 지 도</li>
          <li>📝 메모장</li>
          <li>💡 도움말</li>
          <li>📂 내 정보</li>
        </ul>
      </div>
      <div id="contentBox">
        <div id="leftBox">
          <div class="weather-container">
            <div id="weather-box">
              <h1>☀️ 오늘의 날씨</h1>
              <ul>
                <li><span> 🏡 현재 지역</span> <span id="city"></span></li>
                <li><span> ☁️ 구름 상태</span> <span id="weather"></span></li>
                <li>
                  <span> ☀️ 현재 기온</span>
                  <span><span id="temp"></span> °C</span>
                </li>
                <li>
                  <span> 🌙 최저 기온</span>
                  <span><span id="tempMin"></span> °C</span>
                </li>
                <li>
                  <span> 🔥 최고 기온</span>
                  <span><span id="tempMax"></span> °C</span>
                </li>
                <li>
                  <span> 🤒 체감 온도</span>
                  <span><span id="tempFeel"></span> °C</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="todo-container">
            <img class="todo-board" src="img/Todoimg.png" />
            <form id="todo-form">
              <span>오늘의 할 일 ✔️</span>
              <input type="text" placeholder="Add your new todo!" required="" />
              <i></i>
            </form>
            <ul id="todo-list"></ul>
          </div>
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
          </form>
        </div>
        <div id="rightBox">
          <div id="yymmdd">
            <p id="date"></p>
            <h2 id="clock">00:00:00</h2>
          </div>
          <div id="quote">
            <span class="quote1"></span>
            <span class="quote2"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="js">
      <script src="js/greetings.js"></script>
      <script src="js/clock.js"></script>
      <script src="js/quotes.js"></script>
      <script src="js/background.js"></script>
      <script src="js/todo.js"></script>
      <script src="js/weather.js" type="module"></script>
      <script src="js/apikey.js"></script>
    </div>
  </body>
</html>
